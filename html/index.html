<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probability Calculator</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .result {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .result-box {
            width: 45%;
            border: 1px solid #a1a0a0;
            padding: 10px;
            box-shadow: 2px 2px 12px #aaa;
            background-color: rgb(214, 214, 214);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Probability Calculator</h1>
        </header>
        <label for="outcomes">Number of possible outcomes (e.g., 6 for a dice, 2 for coin flip):</label>
        <input type="number" id="outcomes" min="1" required>
        <br><br>
        <label for="trials">Number of trials:</label>
        <input type="number" id="trials" min="1" required>
        <br><br>
        <button onclick="calculate()">Calculate</button>

        <div class="result" id="result"></div>
    </div>

    <script src="../script/main.js"></script>
</body>
</html>
